<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login: User Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        .section-container {
            position: relative;
            overflow: hidden;
        }

        .bg-image {
            position: absolute;
            top: 50%;
            right: 0;
            margin-left: 5%;
            transform: translateY(-50%);
            width: 30vw; 
            height: auto;
            max-width: 400px;
            z-index: 1;
            display: none;
        }

        @media (min-width: 640px) and (max-width: 1023px) {
            .bg-image {
                display: block;
            }
        }

        @media (min-width: 1024px) {
            .bg-image {
                display: none;
            }
        }

        @media (min-width: 1280px) {
            .bg-image {
                display: block; /* Show the image on extra large screens */
            }
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center">
    <section class="section-container flex flex-col justify-center items-center h-full w-full bg-gray-100 relative">
        <img src="/home/kiran/Downloads/front-view-hand-pointing-finger.jpg" alt="Decorative Image" class="bg-image">

        <!-- Section content -->
        <div class="mx-auto my-auto text-center space-y-6 relative z-10">
            <h2 class="text-3xl font-bold">Login</h2>
            <p class="text-[#828282]">Enter your credentials to access your account</p>

            <!-- Google social login button -->
            <div class="relative w-full py-4 flex items-center">
                <button class="flex justify-center items-center gap-2 border border-[#555] rounded-sm p-4 w-full pr-16">
                    <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="Google Icon" class="w-8 h-8">
                    <p>Login with Google</p>
                </button>
            </div>
            <!-- or section -->
            <div class="flex w-full justify-center items-center gap-4 py-4">
                <div class="w-full lg:w-44 h-[0.5px] bg-[#828282]"></div>
                <p>Or</p>
                <div class="w-full lg:w-44 h-[0.5px] bg-[#828282]"></div>
            </div>

            <!-- Email and password input fields -->
            <form class="flex flex-col justify-start items-start w-full space-y-4">
                <label for="email" class="flex justify-between w-full">Email Address</label>
                <input type="email" id="email" name="fname" placeholder="email@gmail.com" class="p-2 w-full border-2 border-[#555] rounded-sm">

                <label for="password" class="flex justify-between w-full">
                    <span>Password</span>
                    <a href="#" class="text-blue-600">Forgot Password?</a>
                </label>
                <input type="password" id="password" name="password" placeholder="Password" class="p-2 w-full border-2 border-[#555] rounded-sm">

                <button type="submit" class="text-white w-full bg-blue-500 py-2 rounded-sm">Login</button>

                <p class="text-[#828282] py-4">Don't have an account?
                    <a href="#" class="text-black">Register here</a>
                </p>
            </form>
        </div>
    </section>
</body>
</html>
